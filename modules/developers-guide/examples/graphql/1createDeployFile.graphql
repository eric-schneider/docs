curl {base_url}{base_gql_admin} \
  -H "X-Cassandra-Token: {auth_token}" \
  -F operations='
{
  "query": "mutation($file: Upload!) { deploySchemaFile( keyspace: \"{gkeyspace}\" schemaFile: $file force: true) { version } }",
  "variables": { "file": null }
};type=application/json' \
  -F map='{ "filePart": ["variables.file"] }' \
  -F filePart=@/tmp/schema.graphql
